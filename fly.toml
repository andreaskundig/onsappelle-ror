# fly.toml app configuration file generated for onsappelle-ror on 2024-01-08T23:41:46+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "onsappelle-ror"
primary_region = "cdg"
console_command = "/rails/bin/rails console"

[build]

[deploy]
  release_command = "./bin/rails db:prepare"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[mounts]
  source="onsapvol"
  destination="/data"

# https://fly.io/docs/app-guides/supercronic/
# with some inspiration from
# https://fly.io/docs/rails/the-basics/sidekiq/
[processes]
  # The command below is used to launch a Rails server; be sure to
  # replace with the command you're using to launch your server.
  app = "bin/rails server"
  cron = "supercronic /app/crontab"

